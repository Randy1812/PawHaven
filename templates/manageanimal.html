{% extends 'base.html' %}
{% block title %} {% endblock %}
{% block content %}

<div class="container-fluid d-flex flex-column align-items-center justify-items-around">

  <div class="px-5 py-2 my-2 text-center">
    <h2 class="display-6 fw-bold pt-5">Animal Rescue and Adoption Data</h2>
  </div>


  <div class="container col-lg-6 px-4 py-5">

    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Type</th>
          <th scope="col">Breed</th>
          <th scope="col">Name</th>
          <th scope="col">Age (Months) </th>
          <th scope="col">Comments</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Dog</td>
          <td>Border Collie</td>
          <td>Otto</td>
          <td>24</td>
          <td></td>
          <td><button class = "btn btn-warning">Edit</button>&nbsp
          <button class = "btn btn-danger">Delete</button>
          </td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Dog</td>
          <td>Golden Retriever</td>
          <td>Timmy</td>
          <td>60</td>
          <td></td>
          <td><button class = "btn btn-warning">Edit</button>&nbsp
            <button class = "btn btn-danger">Delete</button>
          </td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Cat</td>
          <td>Sphinx</td>
          <td>Hugo</td>
          <td>6</td>
          <td></td>
          <td><button class = "btn btn-warning">Edit</button>&nbsp
            <button class = "btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

  <a href="animaladd.html"><button class="btn btn-success">Add Entry</button></a>

</div>

{% endblock %}
