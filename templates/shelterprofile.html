{% extends 'base.html' %}
{% block title %} {% endblock %}
{% block content %}

<div class="container-fluid w-75 text-center mx-auto my-5">
  <h1 class="display-6 fw-bold m-3 my-5">Your Shelter Profile</h1>
  <div class="card w-75 mx-auto p-5">
    <form>
      <div class="row mb-3">
        <label for="sname" class="col-sm-4 col-form-label">
          <h5>Shelter Name</h5>
        </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="sname" placeholder="Shelter Name">
        </div>
      </div>

      <div class="row mb-3">
        <label for="cnum" class="col-sm-4 col-form-label">
          <h5>Contact Number</h5>
        </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="cnum" placeholder="9876543210">
        </div>
      </div>

      <div class="row mb-3">
        <label for="licence" class="col-sm-4 col-form-label">
          <h5>Licence Number</h5>
        </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="licence" placeholder="ABC-1234">
        </div>
      </div>

      <div class="row mb-3">
        <label for="payment" class="col-sm-4 col-form-label">
          <h5>Payment ID</h5>
        </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="payment" placeholder="shelter@paytm">
        </div>
      </div>

      <a href="#" class="btn btn-success btn-lg mt-2">Submit</a>

    </form>
  </div>
</div>

{% endblock %}
