<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/905b9ef0fa.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <img src="..\static\images\logo.jpg" height="60px" width="60px" style="border-radius:50%" class="m-2 image-fluid">
        <span class="fs-4">PawHaven</span>
      </a>

      <ul class="nav nav-pills m-3">
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
      </ul>
      <div class="dropdown text-end mt-3">
        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item" href="#">Sign out</a></li>
        </ul>
      </div>
    </header>
  </div>
  <div class="container-fluid w-75 text-center mx-auto my-5">
    <h1 class="display-6 fw-bold m-3 my-5">Tell Us About The Animal</h1>
    <div class="card w-75 rounded border shadow mx-auto p-5">
      <form>
        <div class="row mb-3">
          <label for="type" class="col-sm-4 col-form-label"><h5>Type</h5></label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="type" placeholder="Dog">
          </div>
        </div>

        <div class="row mb-3">
          <label for="breed" class="col-sm-4 col-form-label"><h5>Breed</h5></label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="breed" placeholder="Doberman">
          </div>
        </div>

        <div class="row mb-3">
          <label for="name" class="col-sm-4 col-form-label"><h5>Name</h5></label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="name" placeholder="Dobbie">
          </div>
        </div>

        <div class="row mb-3">
          <label for="age" class="col-sm-4 col-form-label"><h5>Age (Months)</h5></label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="age" placeholder="24">
          </div>
        </div>

        <div class="row mb-3">
          <label for="comments" class="col-sm-4 col-form-label"><h5>Additional Comments</h5></label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="comments">
          </div>
        </div>

        <a href="#" class="btn btn-success btn-lg mt-2">Submit</a>

      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
