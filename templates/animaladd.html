{% extends 'base.html' %}
{% block title %} {% endblock %}
{% block content %}

<div class="container-fluid w-75 text-center mx-auto my-5">
  <h1 class="display-6 fw-bold m-3 my-5">Tell Us About The Animal</h1>
  <div class="card w-75 mx-auto p-5">
    <form method="post" action="{{url_for('animaladd')}}">

      <div class="row mb-3">
        <label for="name" class="col-sm-4 col-form-label"><h5>Name</h5></label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="name" id="name" placeholder="Dobbie" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="type" class="col-sm-4 col-form-label"><h5>Type</h5></label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="type" id="type" placeholder="Dog" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="breed" class="col-sm-4 col-form-label"><h5>Breed</h5></label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="breed" id="breed" placeholder="Doberman" required>
        </div>
      </div>


      <div class="row mb-3">
        <label for="age" class="col-sm-4 col-form-label"><h5>Age (Months)</h5></label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="age" id="age" placeholder="24" required>
        </div>
      </div>

      <input type="hidden" name="shelter" id="shelter" value="{{user.username}}">
      <input type="hidden" name="contact" id="contact" value="{{user.mob}}">

      <input class="btn btn-success btn-lg mt-2" type="submit" name="Submit" value="Submit">
      <a href="{{url_for(user.type)}}" class="btn btn-danger btn-lg mt-2">Cancel</a>

    </form>
  </div>
</div>

{% endblock %}
