  <div class="container-fluid w-75 text-center mx-auto my-5">
    <h1 class="display-6 fw-bold m-3 my-5">Tell Us About The Animal</h1>
    <div class="card w-75 mx-auto p-5 bg-white text-dark">
      <form>
        <div class="row mb-3">
          <label for="type" class="col-sm-4 col-form-label"><h5>Type</h5></label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="type" placeholder="Dog">

          </div>
        </div>

        <div class="row mb-3">
          <label for="age" class="col-sm-4 col-form-label"><h5>Age (Months)</h5></label>

            <input type="text" class="form-control" id="age" placeholder="24">
          </div>
        </div>

        <div class="row mb-3">
          <label for="comments" class="col-sm-4 col-form-label"><h5>Additional Comments</h5></label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="comments">
