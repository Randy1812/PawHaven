<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/905b9ef0fa.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="{{url_for('static',filename='css/main.css')}}" rel="stylesheet" type="text/css">

</head>

<body>
  <div class="nav sticky-top">
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center sticky-top bg-white">
        <a href="landing.html" class="d-flex align-items-center me-md-auto text-dark text-decoration-none">
          <img src="..\static\images\logo.jpg" height="60px" width="60px" style="border-radius:50%" class="m-2 image-fluid">
          <span class="fs-2 fw-bold htext" style="margin-left:10px" ;>PawHaven</span>
        </a>

        <ul class="nav nav-pills m-3">
          <li class="nav-item"><a href="{{url_for(user.type)}}" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="{{ url_for('about') }}" class="nav-link">About</a></li>
        </ul>
        <div class="dropdown text-end mt-3">
          <a href="#" class="d-block link-dark text-decoration-none" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-caret-down fa-2x drop"></i>
          </a>
          <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" href="{{ url_for('profile') }}">Profile</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="{{ url_for('logout') }}">Sign out</a></li>
          </ul>
        </div>
      </header>
    </div>
  </div>

  {% block content %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

</html>
