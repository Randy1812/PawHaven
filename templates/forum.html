{% extends 'base.html' %}
{% block title %} {% endblock %}
{% block content %}
<div class="container d-flex flex-column justify-items-center mx-auto">
  <div class="px-4 py-5 my-5 text-center">
    <h1 class="htext display-3  p-2">Forum</h1>
  </div>

  {% if all_posts == []: %}
  <div class="card w-75 p-5 mx-auto my-3 text-center">
    <h3>There are no posts yet.</h3>
  </div>
  {% else: %}
    {% for post in all_posts: %}
    <div class="card w-75 p-5 mx-auto my-3">
      <h4>{{ post.title }}</h4>
      <h5>By: {{ post.by }}</h5>
      <p>{{ post.body }}</p>
    </div>
    {% endfor %}
  {% endif %}

  <p class="mx-auto mt-5" style="font-size:1.2rem;"><a href="{{ url_for('newpost') }}" class="fw-bold btn btn-success">Add Post</a></p>
  <p class="mx-auto mt-5" style="font-size:1.2rem;"><a href="{{ url_for(user.type) }}" class="fw-bold btn btn-danger">Go Back</a></p>
</div>
{% endblock %}
