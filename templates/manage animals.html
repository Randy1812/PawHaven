<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/905b9ef0fa.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <img src="..\static\images\logo.jpg" height="60px" width="60px" style="border-radius:50%" class="m-2 image-fluid">
        <span class="fs-4">PawHaven</span>
      </a>

      <ul class="nav nav-pills m-3">
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
      </ul>
      <div class="dropdown text-end mt-3">
        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item" href="#">Sign out</a></li>
        </ul>
      </div>
    </header>
  </div>


  <div class="container-fluid d-flex flex-column align-items-center justify-items-around">

    <div class="px-5 py-2 my-2 text-center">
      <h2 class="display-6 fw-bold pt-5">Animal Rescue and Adoption Data</h2>
    </div>


    <div class="container col-lg-6 px-4 py-5">

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Type</th>
            <th scope="col">Breed</th>
            <th scope="col">Name</th>
            <th scope="col">Age (Months) </th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Dog</td>
            <td>Border Collie</td>
            <td>Otto</td>
            <td>24</td>
            <td><button class = "btn btn-outline-warning">Edit</button>&nbsp
            <button class = "btn btn-outline-danger">Delete</button>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Dog</td>
            <td>Golden Retriever</td>
            <td>Timmy</td>
            <td>60</td>
            <td><button class = "btn btn-outline-warning">Edit</button>&nbsp
              <button class = "btn btn-outline-danger">Delete</button>
            </td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Cat</td>
            <td>Sphinx</td>
            <td>Hugo</td>
            <td>6</td>
            <td><button class = "btn btn-outline-warning">Edit</button>&nbsp
              <button class = "btn btn-outline-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>

    <button class="btn btn-success">Add Entry</button>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
