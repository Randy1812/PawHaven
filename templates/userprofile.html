{% extends 'base.html' %}
{% block title %} {% endblock %}
{% block content %}

<div class="container-fluid w-75 text-center mx-auto my-5">
  <h1 class="display-6 fw-bold m-3 my-5">Your Profile</h1>
  <div class="card w-75 mx-auto p-5">
    <form>
      <div class="row mb-3">
        <label for="name" class="col-sm-4 col-form-label">
          <h5>Name</h5>
        </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="name" placeholder="John Doe" />
        </div>
      </div>

      <div class="row mb-3">
        <label for="age" class="col-sm-4 col-form-label">
          <h5>Age</h5>
        </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="age" placeholder="20" />
        </div>
      </div>

      <div class="row mb-3">
        <label for="cnum" class="col-sm-4 col-form-label">
          <h5>Contact Number</h5>
        </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="cnum" placeholder="9876543210" />
        </div>
      </div>

      <div class="row mb-3">
        <label for="email" class="col-sm-4 col-form-label">
          <h5>Email</h5>
        </label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="email" placeholder="doe.john@gmail.com" />
        </div>
      </div>

      <div class="row mb-3">
        <label for="uname" class="col-sm-4 col-form-label">
          <h5>Username</h5>
        </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="payment" placeholder="donjoe" />
        </div>
      </div>

      <a href="#" class="btn btn-success btn-lg mt-2">Submit</a>
    </form>
  </div>
</div>

{% endblock %}
