{% extends 'base.html' %}
{% block title %} {% endblock %}
{% block content %}

<div class="container-fluid w-75 text-center mx-auto my-5">
  {% if user.type == "shelter" %}
  <h1 class="display-6 fw-bold m-3 my-5">Your Shelter Profile</h1>
  <div class="card w-75 mx-auto p-5">
    <form method='post' action="{{ url_for('editprofile') }}">
      <div class="row mb-3">
        <label for="sname" class="col-sm-4 col-form-label">
          <h5>Shelter Name</h5>
        </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="name" id="name" placeholder="{{ shelter.name }}" disabled>
        </div>
      </div>

      <div class="row mb-3">
        <label for="sname" class="col-sm-4 col-form-label">
          <h5>Manager's Name</h5>
        </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="mannme" id="mannme" placeholder="{{ shelter.mannme }}">
        </div>
      </div>

      <div class="row mb-3">
        <label for="cnum" class="col-sm-4 col-form-label">
          <h5>Contact Number</h5>
        </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="connum" id="connum" placeholder="{{ shelter.connum }}">
        </div>
      </div>

      <div class="row mb-3">
        <label for="cnum" class="col-sm-4 col-form-label">
          <h5>Contact Email</h5>
        </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="coneml" id="coneml" placeholder="{{ shelter.coneml }}">
        </div>
      </div>

      <div class="row mb-3">
        <label for="licence" class="col-sm-4 col-form-label">
          <h5>Licence Number</h5>
        </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="license" id="licence" placeholder="{{ shelter.license }}">
        </div>
      </div>

      <div class="row mb-3">
        <label for="payment" class="col-sm-4 col-form-label">
          <h5>Payment ID</h5>
        </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="paymentid" id="paymentid" placeholder="{{ shelter.paymentid }}">
        </div>
      </div>

      <div class="row mb-3">
        <label for="pswd" class="col-sm-4 col-form-label">
          <h5>Password</h5>
        </label>
        <div class="col-sm-8">
          <input type="password" class="form-control" name="pswd" id="pswd"/>
        </div>
      </div>

      <input class="btn btn-success btn-lg mt-2" type="submit" name="Submit" value="Submit">
      <a href="{{url_for(user.type)}}" class="btn btn-danger btn-lg mt-2"> Cancel</a>

    </form>
  </div>
  {% else %}
  <h1 class="display-6 fw-bold m-3 my-5">Your Profile</h1>
  <div class="card w-75 mx-auto p-5">
    <form method="post" action="{{ url_for('editprofile') }}">
      <div class="row mb-3">
        <label for="fname" class="col-sm-4 col-form-label">
          <h5>First Name</h5>
        </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="fname" id="fname" placeholder="{{user.fname}}" />
        </div>
      </div>

      <div class="row mb-3">
        <label for="lname" class="col-sm-4 col-form-label">
          <h5>Last Name</h5>
        </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="lname" id="lname" placeholder="{{user.lname}}" />
        </div>
      </div>

      <div class="row mb-3">
        <label for="age" class="col-sm-4 col-form-label">
          <h5>Age</h5>
        </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="age" id="age" placeholder="{{user.age}}" />
        </div>
      </div>

      <div class="row mb-3">
        <label for="cnum" class="col-sm-4 col-form-label">
          <h5>Contact Number</h5>
        </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="cnum" id="cnum" placeholder="{{user.mob}}" />
        </div>
      </div>

      <div class="row mb-3">
        <label for="email" class="col-sm-4 col-form-label">
          <h5>Email</h5>
        </label>
        <div class="col-sm-8">
          <input type="email" class="form-control" name="email" id="email" placeholder="{{user.eml}}" />
        </div>
      </div>

      <div class="row mb-3">
        <label for="pswd" class="col-sm-4 col-form-label">
          <h5>Password</h5>
        </label>
        <div class="col-sm-8">
          <input type="password" class="form-control" name="pswd" id="pswd"/>
        </div>
      </div>
      <input class="btn btn-success btn-lg mt-2" type="submit" name="Submit" value="Submit">
      <a href="{{url_for(user.type)}}" class="btn btn-danger btn-lg mt-2"> Cancel</a>
      <!-- <a href="#" class="btn btn-success btn-lg mt-2">Submit</a> -->
    </form>
  </div>
  {% endif %}
</div>

{% endblock %}
